package:
  name: sls_detector_gui
  version: "developer"


source:
   git_rev: developer
   git_url: https://github.com/slsdetectorgroup/slsDetectorPackage.git
   patches:
    - 00-linking-of-SlsDetector.patch
    - 01-lineFocus.patch

build:
  number: 0
  rpaths:
    - lib/

requirements:
  build:
    - cmake
    - gcc 
    - libgcc
    - qwt 6.*
    - qt 4.8.7
    - libpng >=1.6.32,<1.6.35
    - pyzmq
    # - zlib
    - sls_detector_lib developer


  run:
    - qwt 6.*
    - qt 4.8.7
    - libgcc
    - libpng >=1.6.32,<1.6.35

    - pyzmq
    - sls_detector_lib developer

about:
  home: no
